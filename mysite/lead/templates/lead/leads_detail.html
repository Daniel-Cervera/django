{% extends 'core/base.html' %}

{% block title %} {{ lead.name }} {% endblock %}

{% block content %}
<div class="py-6 px-6 bg-orange-100 flex justify-center">
    <form method="post" class="w-full max-w-2xl bg-white p-6 rounded-xl shadow-md">
        {% csrf_token %}
        <h1 class="text-xl font-semibold mb-6 text-center">Edit Lead</h1>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Name:</label>
            <input type="text" id="name" name="name" value="{{ lead.name }}" class="w-full border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
            <input type="email" id="email" name="email" value="{{ lead.email }}" class="w-full border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-medium mb-2">Description:</label>
            <textarea id="description" name="description" class="w-full border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400">{{ lead.description }}</textarea>
        </div>

        <div class="mb-4">
            <label for="priority" class="block text-gray-700 font-medium mb-2">Priority:</label>
            <select id="priority" name="priority" class="w-full border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400">
                <option value="low" {% if lead.priority == 'low' %}selected{% endif %}>Low</option>
                <option value="medium" {% if lead.priority == 'medium' %}selected{% endif %}>Medium</option>
                <option value="high" {% if lead.priority == 'high' %}selected{% endif %}>High</option>
            </select>
        </div>

        <div class="mb-6">
            <label for="status" class="block text-gray-700 font-medium mb-2">Status:</label>
            <select id="status" name="status" class="w-full border rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400">
                <option value="new" {% if lead.status == 'new' %}selected{% endif %}>New</option>
                <option value="contacted" {% if lead.status == 'contacted' %}selected{% endif %}>Contacted</option>
                <option value="won" {% if lead.status == 'won' %}selected{% endif %}>Won</option>
                <option value="lost" {% if lead.status == 'lost' %}selected{% endif %}>Lost</option>
            </select>
        </div>

        <div class="flex justify-between space-x-2">
            <a href="{% url 'leads_list' %}" class="py-2 px-4 rounded-xl bg-gray-400 text-white text-xs hover:bg-gray-600">Cancel</a>
            <button type="submit" class="py-2 px-4 rounded-xl bg-green-600 text-white text-xs hover:bg-green-800">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
