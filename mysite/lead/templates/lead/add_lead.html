{% extends 'core/base.html' %}

{% block title %} add lead {% endblock %}

{% block content %}
    <div class="py-8 px-6 bg-orange-100 flex justify-center">
        <form method="POST" action="" class="w-full max-w-xl bg-stone-600 p-6 rounded-xl shadow-md">
            {% csrf_token %}
            <h1 class="text-xl text-center text-slate-50 font-bold mt-8 mb-8">create lead</h1>
            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="px-4 py-1 block text-sm font-bold text-slate-50 mb-2">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter full name" class="text-xs text-slate-50 w-3xs px-4 py-2 border border-gray-300 rounded-lg  focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="px-4 py-1 block text-sm font-bold text-slate-50 mb-2">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email" class="text-xs text-slate-50 w-3xs px-4 py-2 border border-gray-300 rounded-lg  focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="px-4 py-1 block text-sm font-bold text-slate-50 mb-2">Description</label>
                <textarea name="description" id="description" rows="4" placeholder="Optional notes..." class="text-xs text-slate-50 w-sm border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
            </div>

            <!-- Priority -->
            <div class="mb-4">
                <label for="priority" class="px-4 py-1 block text-sm font-bold text-slate-50 mb-2">Priority</label>
                <select name="priority" id="priority" class="text-xs text-slate-50 w-3xs px-4 py-2 border border-gray-300 rounded-lg  focus:outline-none focus:ring-2 focus:ring-orange-400">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Status -->
            <div class="mb-4">
                <label for="status" class="px-4 py-1 block text-sm font-bold text-slate-50 mb-2">Status</label>
                <select name="status" id="status" class="text-xs text-slate-50 w-3xs px-4 py-2 border border-gray-300 rounded-lg  focus:outline-none focus:ring-2 focus:ring-orange-400">
                    <option value="new">New</option>
                    <option value="contacted">Contacted</option>
                    <option value="won">Won</option>
                    <option value="lost">Lost</option>
                </select>
            </div>

            <!-- Submit -->
            <div class="flex justify-center mt-8 space-x-2">
                <button type="submit" class="bg-green-600 text-white text-xs px-3 py-1 rounded-lg hover:bg-green-700 transition">
                create
                </button>
                <a href="{% url 'leads_list' %}" class="py-1 px-3 rounded-xl bg-red-600 text-white text-xs hover:bg-red-800">discard</a>
            </div>
        </form>
    </div>

{% endblock %}
