{% extends 'core/base.html' %}

{% block title %} add lead {% endblock %}

{% block content %}
    <div class="py-6 px-6 bg-orange-100">
        <h1 class="bg-orange-100 text-center text-xl">add lead</h1>
    </div>
    <!-- <form class="py-6 px-6 bg-orange-100" method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="py-1 px-3 bg-stone-600 text-xs text-white rounded-xl">submit</button>
    </form> -->

    <div class="py-8 px-6 bg-orange-50 flex justify-center">
        <form method="POST" action="" class="w-full max-w-xl bg-white p-6 rounded-xl shadow">
            {% csrf_token %}

            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter full name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300">
            </div>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300">
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                <textarea name="description" id="description" rows="4" placeholder="Optional notes..." class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300"></textarea>
            </div>

            <!-- Priority -->
            <div class="mb-4">
                <label for="priority" class="block text-gray-700 font-medium mb-2">Priority</label>
                <select name="priority" id="priority" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Status -->
            <div class="mb-6">
                <label for="status" class="block text-gray-700 font-medium mb-2">Status</label>
                <select name="status" id="status" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300">
                    <option value="new" selected>New</option>
                    <option value="contacted">Contacted</option>
                    <option value="won">Won</option>
                    <option value="lost">Lost</option>
                </select>
            </div>

            <!-- Submit -->
            <div class="flex justify-center">
            <button type="submit" class="bg-stone-600 text-white text-sm px-6 py-2 rounded-xl hover:bg-stone-700 transition">
                Create Lead
            </button>
            </div>
        </form>
      </div>
      
{% endblock %}
