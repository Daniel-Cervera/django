{% extends 'core/base.html' %}

{% block title %} Leads {% endblock %}

{% block content %}
    <div class="py-6 px-6 bg-orange-100">
        <h1 class="mb-6 bg-orange-100 text-xl">Leads</h1>

        <a href="{% url 'add_lead' %}" class="inline-block py-4 px-6 bg-stone-600 rounded-xl text-xs text-slate-50">Add lead</a>

        <div class="mt-6 flex justify-between text-xs">
            <p class="py-4 px-2 w-full font-semibold">Name</p>
            <p class="py-4 px-2 w-full font-semibold">Priority</p>
            <p class="py-4 px-2 w-full font-semibold">Status</p>
        </div>

        {% for lead in leads %}
        <div class="text-xs flex justify-between">
            <p class="py-4 px-2 w-full {% cycle 'bg-slate-50' '' %}">
                <a class="font-medium text-red-600 underline dark:text-red-600 hover:no-underline" href="{% url 'lead_detail' lead.id %}">{{ lead.name }}</a>
            </p>
            <p class="py-4 px-2 w-full {% cycle 'bg-slate-50' '' %}">{{ lead.get_priority_display }}</p>
            <p class="py-4 px-2 w-full {% cycle 'bg-slate-50' '' %}">{{ lead.get_status_display }}</p>
        </div>
        {% endfor %}
    </div>

{% endblock %}
