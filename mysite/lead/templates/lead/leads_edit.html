    <div class="py-8 px-6 bg-orange-50 flex justify-center">
        <form method="POST" action="" class="w-full max-w-xl bg-white p-6 rounded-xl shadow">
          {% csrf_token %}
      
          <!-- Name -->
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
            <input type="text" name="name" id="name" value="{{ lead.name }}"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300">
          </div>
      
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" name="email" id="email" value="{{ lead.email }}"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300">
          </div>
      
          <!-- Description -->
          <div class="mb-4">
            <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
            <textarea name="description" id="description" rows="4"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300">{{ lead.description }}</textarea>
          </div>
      
          <!-- Priority -->
          <div class="mb-4">
            <label for="priority" class="block text-gray-700 font-medium mb-2">Priority</label>
            <select name="priority" id="priority"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300">
              <option value="low" {% if lead.priority == 'low' %}selected{% endif %}>Low</option>
              <option value="medium" {% if lead.priority == 'medium' %}selected{% endif %}>Medium</option>
              <option value="high" {% if lead.priority == 'high' %}selected{% endif %}>High</option>
            </select>
          </div>
      
          <!-- Status -->
          <div class="mb-6">
            <label for="status" class="block text-gray-700 font-medium mb-2">Status</label>
            <select name="status" id="status"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-300">
              <option value="new" {% if lead.status == 'new' %}selected{% endif %}>New</option>
              <option value="contacted" {% if lead.status == 'contacted' %}selected{% endif %}>Contacted</option>
              <option value="won" {% if lead.status == 'won' %}selected{% endif %}>Won</option>
              <option value="lost" {% if lead.status == 'lost' %}selected{% endif %}>Lost</option>
            </select>
          </div>
      
          <!-- Submit -->
          <div class="flex justify-center">
            <button type="submit"
              class="bg-stone-600 text-white text-sm px-6 py-2 rounded-xl hover:bg-stone-700 transition">
              save changes
            </button>
          </div>
        </form>
      </div>
{% endblock %}
