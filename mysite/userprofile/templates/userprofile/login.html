{% extends 'core/base.html' %}

{% block title %} log in {% endblock %}

{% block content %}
    <h1 class="bg-orange-100 text-xl">log in</h1>

    <form method="post" action="." class="bg-orange-100">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="py-4 px-8 bg-stone-600 text-white rounded-xl">submit</button>
    </form>
{% endblock %}
